<!DOCTYPE html>
<html>
<head>
	<title>Input Demo</title>
</head>
<body>
		<p>Do you prefer cats or dogs?</p>
	<form>
		<label for ="dogs">Dogs:</label>
		<input name ="petchoice" id ="dogs" type="radio"
		value ="Dogs">

		<label for ="cats">Cats:</label>
		<input name ="petchoice" id ="cats" type="radio"
		value ="Cats">
	<p>What's your favourite color?</p>

	<select name="color">
		<option>Red</option>
		<option>Yellow</option>
	</select>
	

	<textarea name="paragraph" rows="10" cols="10"></textarea>

	<button>Go!</button>

	</form>

</body>
</html>
